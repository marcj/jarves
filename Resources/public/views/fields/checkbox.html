<a class="jarves-Checkbox"
   ng-class="{'jarves-Checkbox-off': !jarvesField.checked, 'jarves-Checkbox-on': jarvesField.checked}"
   href ng-click="jarvesField.toggle()">
    <div ng-if="jarvesField.checked" class="jarves-Checkbox-text-on">|</div>
    <div ng-if="!jarvesField.checked" class="jarves-Checkbox-text-off">O</div>
    <div class="jarves-Checkbox-knob"></div>
</a>
